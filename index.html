<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwan Disaster Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      /* Ensure leaflet map renders correctly */
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      .custom-tooltip {
        background-color: rgba(31, 41, 55, 0.8) !important; /* bg-gray-800 with opacity */
        border: 1px solid #4b5563 !important; /* gray-600 */
        color: #e5e7eb !important; /* gray-200 */
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3) !important;
        border-radius: 6px !important;
        padding: 6px 10px !important;
      }
      .leaflet-tooltip-top.custom-tooltip::before {
        border-top-color: #4b5563 !important;
      }
      .leaflet-tooltip-bottom.custom-tooltip::before {
        border-bottom-color: #4b5563 !important;
      }
      .leaflet-tooltip-left.custom-tooltip::before {
        border-left-color: #4b5563 !important;
      }
      .leaflet-tooltip-right.custom-tooltip::before {
        border-right-color: #4b5563 !important;
      }
      /* Global input style */
      .input-style {
        background-color: #374151; /* bg-gray-700 */
        border: 1px solid #4B5563; /* border-gray-600 */
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.5rem 0.75rem; /* py-2 px-3 */
        color: white;
        transition: all 0.2s ease-in-out;
      }
      .input-style:focus {
        outline: none;
        box-shadow: 0 0 0 2px #06B6D4; /* ring-2 ring-cyan-500 */
        border-color: #06B6D4;
      }
    </style>

    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
